on: [push]

jobs:
  build:
    continue-on-error: true
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        build_type: [Debug, Release]
        preset: [ninja-multi]
        include:
          - os: windows-latest
            preset: ninja-multi-vcpkg
        exlude:
          - os: windows-latest
            preset: ninja-multi

    runs-on: ${{ matrix.os }}

    steps:
    - name: Git Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install brew dependencies
      run: |
        HOMEBREW_NO_AUTO_UPDATE=1 brew install readline ninja
      if: ${{ contains(matrix.os, 'macos') }}

    - name: Install APT dependencies
      run: |
        sudo apt install -y libreadline-dev ninja-build
      if: ${{ contains(matrix.os, 'ubuntu') }}

    - name: Install vcpkg dependencies
      run: |
        ./vcpkg/bootstrap-vcpkg.bat
        ./vcpkg/vcpkg install
      if: ${{ contains(matrix.os, 'windows') }}

    - name: Configure CMake (posix)
      run: |
        cmake --preset ${{ matrix.preset }}

    - name: Build CMake
      run: |
        cmake --build --preset ${{ matrix.preset }} --config ${{ matrix.build_type }}

    - name: Test Executable
      run: |
        ctest --preset ${{ matrix.preset }} -C ${{ matrix.build_type }}

