on: [push]

jobs:
  build:
    continue-on-error: true
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        build_type: [Debug, Release]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Git Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install brew dependencies
      run: |
        HOMEBREW_NO_AUTO_UPDATE=1 brew install readline ninja
      if: ${{ contains(matrix.os, 'macos') }}

    - name: Install APT dependencies
      run: |
        sudo apt install -y libreadline-dev ninja-build
      if: ${{ contains(matrix.os, 'ubuntu') }}

    - name: Install vcpkg dependencies
      run: |
        ./vcpkg/bootstrap-vcpkg.bat
        ./vcpkg/vcpkg install
      if: ${{ contains(matrix.os, 'windows') }}

    - name: Activate MSVC developer environment
      uses: ilammy/msvc-dev-cmd@v1
      if: ${{ contains(matrix.os, 'windows') }}

    - name: Set ninja-multi preset
      run: |
        echo "ABC_CMAKE_PRESET=ninja-multi" >> $GITHUB_ENV
      if: ${{ !contains(matrix.os, 'windows') }}

    - name: Set ninja-multi-vcpkg preset
      run: |
        echo "ABC_CMAKE_PRESET=ninja-multi-vcpkg" >> $GITHUB_ENV
      if: ${{ contains(matrix.os, 'windows') }}

    - name: Configure CMake
      run: |
        cmake --preset $ABC_CMAKE_PRESET

    - name: Build CMake
      run: |
        cmake --build --preset $ABC_CMAKE_PRESET --config ${{ matrix.build_type }}

    - name: Test Executable
      run: |
        ctest --preset $ABC_CMAKE_PRESET -C ${{ matrix.build_type }}
